<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <header class="mt-10">
        <h1 class="text-5xl text-center">Welcome to my <span class="font-medium text-amber-600">Shop!</span></h1>
    </header>
    <main class="w-5/6 mx-auto mt-10 flex flex-col-reverse md:flex-row relative">
        <section class="md:w-3/4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 justify-between gap-y-5 text-center">
                <div>
                    <h2 class="text-xl mb-5">Name: <span class="font-medium">Ladies Jacket</span></h2>
                    <img src="images/jacket-1.png" alt=""
                        class="w-9/12 mx-auto drop-shadow-md border border-gray-200 rounded-lg">
                    <h3 class="text-xl mt-2">Price: $<span class="product-price font-medium">178</span></h3>
                    <div class="flex gap-4 mt-5 mx-auto">
                        <button onclick="buyNow(this)" class="bg-orange-500 text-white rounded px-3 py-2 font-medium mx-auto">Buy Now</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl mb-5">Name: <span class="font-medium">Winter Jacket</span></h2>
                    <img src="images/jacket-2.png" alt=""
                        class="w-9/12 mx-auto drop-shadow-md border border-gray-200 rounded-lg">
                    <h3 class="text-xl mt-2">Price: $<span class="product-price font-medium">214</span></h3>
                    <div class="flex gap-4 mt-5 mx-auto">
                        <button onclick="buyNow(this)"
                            class="bg-orange-500 text-white rounded px-3 py-2 font-medium mx-auto">Buy Now</button>
                    </div>
                </div>
                <div class="">
                    <h2 class="text-xl mb-5">Name: <span class="font-medium">Levis jacky</span></h2>
                    <img src="images/jacket-3.png" alt=""
                        class="w-9/12 mx-auto drop-shadow-md border border-gray-200 rounded-lg">
                    <h3 class="text-xl mt-2">Price: $<span class="product-price font-medium">99</span></h3>
                    <div class="flex gap-4 mt-5 mx-auto">
                        <button onclick="buyNow(this)"
                            class="bg-orange-500 text-white rounded px-3 py-2 font-medium mx-auto">Buy Now</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl mb-5">Name: <span class="font-medium">Calvin Klein</span></h2>
                    <img src="images/jacket-4.png" alt=""
                        class="w-9/12 mx-auto drop-shadow-md border border-gray-200 rounded-lg">
                    <h3 class="text-xl mt-2">Price: $<span class="product-price font-medium">112</span></h3>
                    <div class="flex gap-4 mt-5 mx-auto">
                        <button onclick="buyNow(this)"
                            class="bg-orange-500 text-white rounded px-3 py-2 font-medium mx-auto">Buy Now</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl mb-5">Name: <span class="font-medium">European Jacket</span></h2>
                    <img src="images/jacket-5.png" alt=""
                        class="w-9/12 mx-auto drop-shadow-md border border-gray-200 rounded-lg">
                    <h3 class="text-xl mt-2">Price: $<span class="product-price font-medium">154</span></h3>
                    <div class="flex gap-4 mt-5 mx-auto">
                        <button onclick="buyNow(this)"
                            class="bg-orange-500 text-white rounded px-3 py-2 font-medium mx-auto">Buy Now</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl mb-5">Name: <span class="font-medium">Winter Jacky</span></h2>
                    <img src="images/jacket-6.png" alt=""
                        class="w-9/12 mx-auto drop-shadow-md border border-gray-200 rounded-lg">
                    <h3 class="text-xl mt-2">Price: $<span class="product-price font-medium">209</span></h3>
                    <div class="flex gap-4 mt-5 mx-auto">
                        <button onclick="buyNow(this)"
                            class="bg-orange-500 text-white rounded px-3 py-2 font-medium text-center mx-auto">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="w-2/4 md:w-1/4 sticky top-0 text-white">
            <div class="md:sticky top-10 p-5 bg-orange-400 rounded-lg">
                <h3 class="text-center text-2xl font-bold">Cart</h3>
                <h4>Total Price: $<span id="total-price" class="font-medium"></span></h4>
                <h4>Discount: $<span id="discount-price" class="font-medium"></span></h4>
                <h4>Grand Total: $<span id="grand-total" class="font-medium"></span></h4>
                <br>
                <h3 id="coupon-message" class="bg-pink-400"></h3>
                <div class="mx-auto text-center">
                    <button class="px-3 py-2 bg-red-600 rounded mb-2" id="payment-btn">Payment</button>
                    <button onclick="applyCoupon()" class="bg-pink-500 text-white rounded px-3 py-2 font-medium">Apply
                        Coupon</button>
                </div>

                <hr>
                <br>
                <div id="cart-product">
                    <h4>Product List:</h4>
                    <ul class="list-decimal ml-7" id="product-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <script src="js/buyNow.js"></script>
    <script src="js/applyCoupon.js"></script>
    <script src="js/payment.js"></script>
</body>

</html>
